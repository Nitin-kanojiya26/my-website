<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your liberary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("music1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit; /* Use the same background image */
            filter: blur(6px); /*Apply blur to the background */
            z-index: 0; /*Behind the content */
            background-size: cover;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Position relative for z-index */
            z-index: 1; /* Ensure the container is above the blurred background */
            background-size: contain;
            background-image: url("music1.jpg");
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #eceff5;
        }

        main {
            display: flex;
            flex-direction: column;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
            padding: 10px;
            background: #929ba1;
            margin: 5px 0;
            border-radius: 5px;
            transition:  0.3s;

            
        }

        li img {
            width: 50px; /* Set a fixed width for the images */
            height: 50px; /* Set a fixed height for the images */
            margin-right: 10px; /* Space between image and text */
            border-radius: 5px; /* Optional: round the corners of the image */
        }

        li:hover {
            background: #95aac1;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="blurred-background"></div> <!-- Blurred background div -->
    <div class="container">
        <header>
            <h1>My Music Library</h1>
        </header>
        <main>
            <section class="liked-music">
                <h2 style="color: #7f8fb2;">Liked Music</h2>
                <ul>
                    <li>
                        <img src="faded.jpg" alt="Faded-Alan walker"> <!-- Replace with your image URL -->
                        Faded-Alan Walker
                    </li>
                    <li>
                        <img src="judas1.jpg" alt="Judas-Lady Gaga"> <!-- Replace with your image URL -->
                        Judas-Lady Gaga
                    </li>
                    <li>
                        <img src="bruno.jpg" alt="Bruno Mars & Lady Gaga"> <!-- Replace with your image URL -->
                        Bruno Mars & Lady Gaga
                    </li>
                </ul>
            </section>
            <section class="listening-history">
                <h2 style="color: #7f8fb2;">Listening History</h2>
                <ul>
                    <li>
                        <img src="https://th.bing.com/th/id/OIP.YqKbllYNKXNbr2rupPA7zwHaDt?w=328&h=175&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="NAMO-NAMO By Amit Trivedi"> <!-- Replace with your image URL -->
                        NAMO-NAMO By Amit Trivedi
                    </li>
                    <li>
                        <img src="Ritviz.jpg" alt="BAARAAT-Ritviz & Nuclaya"> <!-- Replace with your image URL -->
                        BAARAAT-Ritviz & Nuclaya
                    </li>
                    <li>
                        <img src="jabtaak.jpg" alt=" JabTak-Armaan Malik"> <!-- Replace with your image URL -->
                        JabTak-Armaan Malik
                    </li>
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 My Music Library</p>
        </footer>
    </div>

</body>
</html>
