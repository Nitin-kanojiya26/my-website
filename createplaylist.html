
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-image: url("music1.jpg");
            background-size: cover;
            padding: 20px;
            text-align: center;
        }

        .main-content {
            display: flex;
            flex: 1;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }

        .sidebar {
            width: 200px;
            background-color: #282828;
            padding: 20px;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
            cursor: pointer;
            transition: color 0.3s;
        }

        .sidebar li:hover {
            color: #4581aa;
        }

        .playlist {
            flex: 1;
            padding: 20px;
            min-width: 300px; /* Minimum width for the playlist */
        }

        .playlist h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .track {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .track:last-child {
            border-bottom: none;
        }

        .track-title {
            font-weight: bold;
            color: #ffffff;
        }

        .track-artist {
            color: #b3b3b3;
            margin-right: 20px;
        }

        audio {
            margin-left: auto;
            background-image: url("supportback.jpg");
            border-radius: 5px;
            padding: 5px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%; /* Full width on smaller screens */
                padding: 10px;
            }

            .playlist {
                padding: 10px;
            }

            .track {
                flex-direction: column; /* Stack elements vertically */
                align-items: flex-start; /* Align items to the start */
            }

            .track-title, .track-artist {
                margin-bottom: 5px; /* Add space between title and artist */
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 20px; /* Smaller font size for header */
            }

            .sidebar h2 {
                font-size: 16px; /* Smaller font size for sidebar */
            }

            .playlist h2 {
                font-size: 20px; /* Smaller font size for playlist */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Music Playlist</h1>
        </header>
        <div class="main-content">
            <aside class="sidebar">
                <h2>Playlists</h2>
                <ul>
                    <li>Chill Vibes</li>
                    <li>Top Hits</li>
                    <li>Workout Mix</li>
                    <li>Classic Rock</li>
                </ul>
            </aside>
            <div class="playlist">
                <h2>Now Playing</h2>
                <ul>
                    <li class="track">
                        <span class="track-title">Die With A Smile</span>
                        <span class="track-artist">&nbsp;&nbsp;Lady Gaga, Bruno Mars</span>
                        <audio controls>
                            <source src="bruno.mp3.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </li>
                    <li class="track">
                        <span class="track-title">childhood&nbsp;</span>
                        <span class="track-artist">&nbsp;&nbsp;Rauf & Faik— детство</span>
                        <audio controls >
                            <source src="childhood.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </li>
                    <li class="track">
                        <span class="track-title">JUDAS</span>
                        <span class="track-artist">&nbsp;&nbsp;Lady Gaga </span>
                        <audio controls>
                            <source src="judas.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </li>
                    <!-- Add more tracks as needed -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
